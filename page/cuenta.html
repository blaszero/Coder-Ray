        <main class="main">
            <section class="aside">
                <div class="formulario">
                  <h4>Formulario de registro</h4>
                  <input class="objects" type="text" name="nombre" placeholder="Ingrese su nombre" required>
                  <input class="objects" type="text" name="apellido" placeholder="Ingrese su apellido" required>
                  <input class="objects" type="text" name="correo" placeholder="Ingrese un correo" required>
                  <input class="objects" type="text" name="contrasena" placeholder="Ingrese su contraseña" required>
                  <input class="objects" type="number" name="edad" placeholder="Especifique su edad" required>
                  <select class="objects" name="genero">
                    <option value="">Seleccione su genero</option>
                    <option value="hombre">Masculino</option>
                    <option value="mujer">Femenino</option>
                    <option value="nobinario">No-binario</option>
                    <option value="asexual">Asexual</option>
                    <option value="Otros">Otro</option>
                  </select>
                  <p>Estoy de acuerdo con los <a href="#" class="enlace">terminos y condiciones</a></p>
                  <input class="btn" type="submit" value="Registrar">
